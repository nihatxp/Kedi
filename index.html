    <script>
        let durum=0
        function showChar(e){
            if (durum==0){
                if (e.ctrlKey==true){
                document.getElementById("balik").src = "./mavi-balik.svg";
                durum=durum+1
            }
        }
            else if (durum==1){
                console.log("else ifteyim")
                if (e.ctrlKey==true){
                document.getElementById("balik").src = "./kirmizi-balik.svg";
                durum=durum+1
                }
            }

            else if (durum==2){
                console.log("else ifteyim")
                if (e.ctrlKey==true){
                document.getElementById("balik").src = "./yesil-balik.svg";
                durum=durum+1
                }
            }

            else if (durum==3){
                console.log("else ifteyim")
                if (e.ctrlKey==true){
                document.getElementById("balik").src = "./sari-balik.svg";
                durum=durum+1
                }
            }
            else if (durum==4){
                if (e.ctrlKey==true){
                document.getElementById("balik").src = "./turuncu-balik.svg";
                durum=0
                }
            }
        }
    </script>
